<form  method="post" action="/new_room/">
{% if form %}
     {% load crispy_forms_tags %}
     {% crispy form %}
     {% csrf_token %}

     <br>
     <br>
     <button type="submit" class="btn btn-success" style="font-size: 20px;">Create</button>
{% else %}
     {% csrf_token %}
    <strong>Number of agents' types</strong>
    <input class="form-control" name="n_type" value="" onkeyup="submitForm(event);">
{% endif %}
</form>
