{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block page_content %}

    <!-- javascript -->
    <script src="{% static "dist/js/logs.js" %}">
        var LOGS = {};
        LOGS.refresh = true;
        LOGS.logs = document.getElementById("logs");
        scrollToBottom();
        setInterval(refreshLogs, 1000);
    </script>

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ title }}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{  subtitle }}
                </div>
                <br>
                <br>
                <div class="panel-body">
                    <div class="row">
                        <div style="margin-bottom: 5px; margin-left: 15px">
                            <button class="btn btn-success" onclick="start();">Start</button>
                            <button class="btn btn-danger" onclick="stop();">Stop</button>
                        <div style="margin-right: 15px" align="right">
                            <select id="logfile" onchange="goToFileName(this);" class="form-control" style="width: 20%;">
                                {% for file in files %}
                                    {% if current_file == file %}
                                        <option value="{{ file }}" selected>{{ file }}</option>
                                    {% else %}
                                        <option value="{{ file }}">{{ file }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        </div>
                       <pre id="logs">
                           {{ logs }}
                       </pre>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    <!-- /.row -->

{% endblock page_content %}
