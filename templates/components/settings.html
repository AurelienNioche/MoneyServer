{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block page_content %}

    <script src="{% static "js/settings.js" %}"></script>


<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">{{ title }}</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{  subtitle }}
            </div>
            <br>
            <br>
            <div class="panel-body">
                <div class="row">
                    <div class="col" align="center">
                        <form id="parameterform">
                            {% for p in params %}

                                <label class="switch">
                                <p>
                                {{ p.proper_name }}
                                </p>
                                {% if p.value == True %}
                                    <input name="{{ p.name }}" type="checkbox" checked="true" onclick="saveParams({{ p.name }})">
                                {% else %}
                                    <input name="{{ p.name }}" type="checkbox" onclick="saveParams({{ p.name }})">
                                {% endif %}
                                    <span class="slider round"></span>
                                    {% csrf_token %}
                                </label>
                                <br>
                                <br>
                            {% endfor %}
                        </form>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->



{% endblock page_content %}
